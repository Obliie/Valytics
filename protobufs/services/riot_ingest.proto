syntax = "proto3";

package services;

// Riot Ingest service
service RiotIngest {
    rpc GetMatchData(MatchDataRequest) returns (MatchDataResponse) {}
    rpc GetAccountData(AccountDataRequest) returns (AccountDataResponse) {}
    rpc GetMatchListData(MatchListDataRequest) returns (MatchListDataResponse) {}
    rpc GetContentData(ContentDataRequest) returns (ContentDataResponse) {}
    rpc GetLeaderboardData(LeaderboardDataRequest) returns (LeaderboardDataResponse) {}
    rpc GetErrorMessage(ErrorMessageRequest) returns (ErrorMessageResponse) {}
}

//VAL-MATCH-V1 (/val/match/v1/matches/{matchId})
//Match Data
message MatchDataRequest {
    string matchId = 1;
}

message MatchDataResponse {
    string matchId = 1;
    string response = 2;
}

//ACCOUNT-V1 (/riot/account/v1/accounts/by-riot-id/{gameName}/{tagLine})
//Account Data

message AccountDataRequest {
    string tagLine = 1;
}

message AccountDataResponse {
    string puuid = 1;
    string gameName = 2;
    string tagLine = 3;
}

//VAL-MATCH-V1 (/val/match/v1/matchlists/by-puuid/{puuid})
//Player Matches Data
message MatchListDataRequest {
    string puuId = 1;
}

message MatchListDataResponse {
    string puuId = 1;
    string response = 2;
}

//VAL-CONTENT-V1 (/val/content/v1/contents)
//Content Data
message ContentDataRequest {
}

message ContentDataResponse {
    string response = 1;
}

//VAL-RANKED-V1 (/val/ranked/v1/leaderboards/by-act/{actId})
//Leaderboard data
message LeaderboardDataRequest {
    string actId = 1;
}

message LeaderboardDataResponse {
    string actId = 1;
    string response = 2;
}

message ErrorMessageRequest {
  int32 code = 1;
}

message ErrorMessageResponse {
  int32 code = 1;
  string message = 2;
}