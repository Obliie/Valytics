syntax = "proto3";
package protobufs.services.match.v1;
import "common/v1/match.proto";

// A service to handle the persistence of "matches".
service MatchService {
    // Gets list of match id's for a player based on the game name and tag line
    rpc GetMatchList(GetMatchListRequest) returns (GetMatchListResponse) {}

    // Gets data for a specific match based on the match id
    rpc GetMatchData(GetMatchDataRequest) returns (GetMatchDataResponse) {}

    // Adds a new match
    rpc StoreMatch(StoreMatchRequest) returns (StoreMatchResponse) {}

    // Deletes an existing match
    rpc DeleteMatch(DeleteMatchRequest) returns (DeleteMatchResponse) {}

}

message GetMatchListRequest {
    string game_name = 1;
    string tag_line = 2;
}

message GetMatchListResponse {
    repeated string match_id = 1;
}

message GetMatchDataRequest {
    string match_id = 1;
}

message GetMatchDataResponse {
    common.v1.Match match = 1;
}

message StoreMatchRequest {
    common.v1.Match match = 1;
}

message StoreMatchResponse {
    bool success = 1;
}

message DeleteMatchRequest {
    string match_id = 1;
}

message DeleteMatchResponse {
    bool success = 1;
}
